<!DOCTYPE html>
<html lang="zh-cn">
<head> 
	<title>梦境工厂</title> 
	<meta charset="utf-8" /> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
	<meta name="description" content="" /> 
	<meta name="author" content="Tenpage" /> 
	<!-- 最新 Bootstrap 核心 CSS 文件 --> 
	<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css" /> 
	<link rel="Shortcut Icon" href="{{STATIC_URL}}images/dreamfactory.ico" /> 
	<link rel="Bookmark" href="{{STATIC_URL}}images/dreamfactory.ico" /> 
	<link rel="stylesheet" href="{{STATIC_URL}}css/main.css" /> 
</head> 
<body> 
	<div id="df-wrap">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"> 
			<div class="container"> 
				<!-- Brand and toggle get grouped for better mobile display --> 
				<div class="navbar-header"> 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> 
					<a class="navbar-brand" href="/">梦境工厂</a> 
				</div> 
				<!-- Collect the nav links, forms, and other content for toggling --> 
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> 
					<ul class="nav navbar-nav"> 
						<li><a href="/web/dreams">阅读</a></li> 
						<li><a href="#">我的记录</a></li> 
						<li><a href="#">个人资料</a></li> 
					</ul> 
					<ul class="nav navbar-nav navbar-right"> 
						<li>
							<a href="#">关于
							</a>
						</li> 
					</ul> 
				</div> 
				<!-- /.navbar-collapse --> 
			</div> 
		</nav> 
		<div class="df-middle">
			<div class="container">
				<div class="thumbnail"> 
					<div class="df-dream-list-head">
						<table> 
							<tbody> 
								<tr> 
									<td rowspan="2" class="df-list-header-avatar"> <img class="img-rounded df-avatar-list lazy" src="{{STATIC_URL}}images/webapp/ic_avartar_default.jpg" data-src="{{dream.user_avatar}}" onerror="this.src='{{STATIC_URL}}images/webapp/ic_avartar_default.jpg'" /> </td> 
									<td> <b>{{ dream.username }}</b> </td> 
								</tr> 
								<tr> 
									<td> <small>{{ dream.create_time }}</small> </td> 
								</tr> 
							</tbody> 
						</table> 
						<div class="df-list-content"> 
							<p> {{ dream.content }} </p> 
						</div> 
						<div class="row"> 
							<div class="col-xs-12">
								<button type="button" class="btn btn-default df-list-foot-left">赞 ({{dream.up_num}})</button>
							</div>
						</div>
					</div>
					<div class="df-comments"> 
						<small>评论</small>
						{% for item in comments %} 
						<table >
							<tbody>
								<tr>
									<td rowspan="2" class="df-list-comments-avatar"> 
										<img class="img-rounded df-avatar-list-comments lazy" src="{{STATIC_URL}}images/webapp/ic_avartar_default.jpg" data-src="{{item.user_avatar}}" onerror="this.src='{{STATIC_URL}}images/webapp/ic_avartar_default.jpg'" /> 
									</td> 
									<td> <b>{{ item.user_name }}</b> <small class="df-comments-time">{{ item.create_time }}</small></td> 
								</tr> 
								<tr> 
									<td> <small>{{ item.content }}</small> </td> 
								</tr> 
							</tbody>
						</table>
						{% endfor %} 
					</div>
				</div> 	
			</div>
			
			
		</div>
	</div>
	<!--footer -->  
	{% include 'footer.html' %}
	
  <!-- Bootstrap core JavaScript
  ================================================== --> 
  <!-- Placed at the end of the document so the pages load faster --> 
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 --> 
  <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script> 
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 --> 
  <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script> 
  <!--延迟加载--> 
  <script src="http://cdn.bootcss.com/unveil/1.3.0/jquery.unveil.min.js"></script> 
  <script>
  $(document).ready(function(){
  	$("img.lazy").unveil();      
  });
  </script>  
</body>
</html>
